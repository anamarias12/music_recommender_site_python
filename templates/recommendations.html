<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: pink;
            font-size: 3em;
            margin-top: 20px;
        }
        .recommendations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px auto;
            max-width: 1200px;
        }
        .recommendation {
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        .recommendation img {
            width: 100%;
            border-radius: 10px;
        }
        .recommendation p {
            margin-top: 10px;
            font-size: 1.1em;
            color: white;
        }
        .back-button {
            background-color: pink;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #ff7bbd;
        }
    </style>
</head>
<body>
    <h1>Your Recommendations</h1>
    <div class="recommendations">
        {% for song, poster in songs %}
        <div class="recommendation">
            <img src="{{ poster }}" alt="{{ song }}">
            <p>{{ song }}</p>
        </div>
        {% endfor %}
    </div>
    <a href="/search" class="back-button">Back to Search</a>
</body>
</html>
